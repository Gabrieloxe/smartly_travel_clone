</head>

<div class="jumbotron text-center">
    <h1>{{ hotel.name }}</h1>

    <p><img class="hotel-image" ng-src="{{ hotel.imageurl }}"><p>
</div>

<div class="container">

  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-calendar"></i> Selected dates: {{ checkin | date }} - {{ checkout | date }}</h3>
    <!-- <h3 class="panel-title"><i class="fa fa-user"></i> Number of travelers: {{ adults }}</h3> -->
  </div>
  <div class="panel-body">
    <h3><span class="label label-success">${{ hotel.baseprice }} per night</span><h3>
  </div>
</div>

  <div class="well">{{ hotel.description }}</div>

  <table class="table table-striped">
    <tr>
      <td>Address</td>
      <td>{{ hotel.addr1 }}</td>
    </tr>
    <tr>
      <td>City</td>
      <td>{{ hotel.city }}</td>
    </tr>
    <tr>
      <td>Neighborhood</td>
      <td>{{ hotel.neighborhood }}</td>
    </tr>
    <tr>
      <td>Country</td>
      <td>{{ hotel.country }}</td>
    </tr>
    <tr>
      <td>Rating</td>
      <td><i class="fa fa-star" ng-repeat="star in starsArray track by $index"></i></td>
    </tr>
  </table>

</div>

<script type="text/javascript">
  fbq('trackCustom', 'ViewContent');
</script>
